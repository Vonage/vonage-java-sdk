name: Publish to Nexus
on:
  release:
    types: [published]

permissions:
  actions: write
  checks: write
  contents: write
  deployments: read
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  security-events: write
  statuses: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.target_commitish }}
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Publish with Gradle
        env:
          signingKey: ${{secrets.SIGNING_KEY}}
          signingPassword: ${{secrets.SIGNING_PASSWORD}}
          OSS_USERNAME: ${{secrets.OSS_USERNAME}}
          OSS_PASSWORD: ${{secrets.OSS_PASSWORD}}
        run: |
          OSS_USERNAME=$OSS_USERNAME OSS_PASSWORD=$OSS_PASSWORD
          signingKey=$signingKey signingPassword=$signingPassword
          gradle publishToSonatype closeAndReleaseSonatypeStagingRepository --info